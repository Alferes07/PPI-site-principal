<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feira das profissões</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
    <style>
        body{
            width: 100vw;
            height: 100vh;
            background-color: rgb(0, 133, 210);
        }
        #titulo{
            background-color: rgb(47, 175, 255);
            width: 100%;
            padding: 5px;
        }
        h1{
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }
        .card-text{
            text-align: center;
            font-weight:bolder;
        }
        .cursos{
            transition: all 0.4s;

        }
        .cursos:hover{
            transform: scale(3);
        }
    </style>
<body>
    <div id="titulo">
        <h1>Primeira feira das profissões do IF Goiano Campus Cristalina</h1>
    </div>
    <conteudo>
        <a href="#" class="cursos">
            <div class="card" style="width: 18rem; margin: 5px;">
                <img src="https://guiadoestudante.abril.com.br/wp-content/uploads/sites/4/2016/12/engenharia.jpg?quality=100&strip=info&w=680&h=453&crop=1" class="card-img-top" alt="...">
                <div class="card-body">
                    <p class="card-text">Engenharia da Computação</p>
                </div>
            </div>
        </a>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </conteudo>
</body>
</html>
